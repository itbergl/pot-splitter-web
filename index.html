<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>All-In Pot Splitter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>

    <button class="button" type="button" onclick="goBack()">‚Üê</button>
    <div id="display">
        <div id="player-screen">
            <div name="playerList" id="players">
                <div>
                    <button class="button" type="button" onclick="submitPlayers()">Next</button>
                    <button class="button" type="button" onclick="toggleWinnerInput()">Next (manual input)</button>
                    <button class="button" type="button" onclick="addPlayer()">+</button>

                </div>
                <div class="player-input">
                    Name: <input type="text" class="fname" id="fname" value=""><br><br> Chips: <input type="number" id="fchips" value=""><br><br>Hand: <input type="text" class="fhand" id="fhand" value="">
                    <div class="card-input" style="font-weight: bold;">
                        <span class="suit-symbol" onclick="selectSuit(this)">A</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">K</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">Q</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">J</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">T</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">9</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">8</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">7</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">6</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">5</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">4</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">3</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">2</span>
                    </div>
                    <div class="card-input">
                        <span class="suit-symbol" onclick="selectSuit(this)">&spades;</span>
                        <span class="suit-symbol" onclick="selectSuit(this)" style="color:red">&hearts;</span>
                        <span class="suit-symbol" onclick="selectSuit(this)">&clubs;</span>
                        <span class="suit-symbol" onclick="selectSuit(this)" style="color:red">&diams;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
    <script src="ranking.js" async defer>
    </script>

</body>

</html>
