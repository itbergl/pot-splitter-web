<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>All-In Pot Splitter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>

    <button class="button" type="button" onclick="goBack()">‚Üê</button>
    <div id="display">
        <div id="player-screen">
            <div name="playerList" id="players">
                <div>
                    <button class="button" type="button" onclick="submitPlayers()">Next</button>
                    <button class="button" type="button" onclick="toggleWinnerInput()">Next (manual input)</button>
                    <button class="button" type="button" onclick="addPlayer()">+</button>

                </div>
                <div class="player-input">
                    Name: <input type="text" class="fname" id="fname" value=""><br><br> Chips: <input type="number" id="fchips" value=""><br><br>Hand: <input type="text" class="fhand" id="fhand" value="">
                    <div class="card-input" style="font-weight: bold;font-size:0px; padding:0px">
                        <button class="rank-symbol " onclick="selectSuit(this) ">A</button>
                        <button class="rank-symbol " onclick="selectSuit(this) ">K</button>
                        <button class="rank-symbol " onclick="selectSuit(this) ">Q</button>
                        <button class="rank-symbol " onclick="selectSuit(this) ">J</button>
                        <button class="rank-symbol " onclick="selectSuit(this) ">T</button>
                        <button class="rank-symbol " onclick="selectSuit(this) ">9</button>
                        <button class="rank-symbol " onclick="selectSuit(this) ">8</button>
                        <button class="rank-symbol " onclick="selectSuit(this) ">7</button>
                        <button class="rank-symbol " onclick="selectSuit(this) ">6</button>
                        <button class="rank-symbol " onclick="selectSuit(this) ">5</button>
                        <button class="rank-symbol " onclick="selectSuit(this) ">4</button>
                        <button class="rank-symbol " onclick="selectSuit(this) ">3</button>
                        <button class="rank-symbol " onclick="selectSuit(this) ">2</button>
                    </div>
                    <div class="card-input ">
                        <button class="suit-symbol " onclick="selectSuit(this) ">&spades;</button>
                        <button class="suit-symbol " style="color:red " onclick="selectSuit(this) ">&hearts;</button>
                        <button class="suit-symbol " onclick="selectSuit(this) ">&clubs;</button>
                        <button class="suit-symbol " style="color:red " onclick="selectSuit(this) ">&diams;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ranking.js " async defer>
    </script>
    <script src="script.js " async defer>
    </script>
    <script>
        $(document).on('click touchstart', "span ", function() {
            selectSuit(this)
        })
    </script>

</body>

</html>
