<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>All-In Pot Splitter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>

    <button class="button" type="button" onclick="goBack()">‚Üê</button>
    <div id="display">

        <div id="player-screen">
            <div name="playerList" id="players">
                <div>
                    <button class="button" type="button" onclick="submitPlayers()">Next</button>
                    <button class="button" type="button" onclick="toggleWinnerInput()">Next (manual input)</button>
                    <button class="button" type="button" onclick="addPlayer()">+</button>

                </div>
                <div class="player-input">
                    Name: <input type="text" class="fname" id="fname" value=""><br><br> Chips: <input type="number" id="fchips" value=""><br><br>Hand: <input type="text" class="fcardinput" id="fcardinput" value="">
                    <div class="card-input" style="font-weight: bold;font-size:0px; padding:0px">
                        <!-- <button type="button" class="button" onclick="selectSuit(this, true)">A</button> -->
                        <button type="button" class="button" onclick="selectSuit(this)">A</button>
                        <button type="button" class="rank-symbol">K</button>
                        <button type="button" class="rank-symbol">Q</button>
                        <button type="button" class="rank-symbol">J</button>
                        <button type="button" class="rank-symbol">T</button>
                        <button type="button" class="rank-symbol">9</button>
                        <button type="button" class="rank-symbol">8</button>
                        <button type="button" class="rank-symbol">7</button>
                        <button type="button" class="rank-symbol">6</button>
                        <button type="button" class="rank-symbol">5</button>
                        <button type="button" class="rank-symbol">4</button>
                        <button type="button" class="rank-symbol">3</button>
                        <button type="button" class="rank-symbol">2</button>
                    </div>
                    <div class="card-input ">
                        <button type="button" class="button" onclick="selectSuit(this)">&spades;</button>
                        <button type="button" class="suit-symbol " style="color:red ">&hearts;</button>
                        <button type="button" class="suit-symbol ">&clubs;</button>
                        <button type="button" class="suit-symbol " style="color:red ">&diams;</button>
                    </div>

                </div>
            </div>
        </div>
        <p style="color: white;">13/12 18:41</p>
    </div>
    <script src="html_const.js"></script>
    <script src="ranking.js " async defer>
    </script>
    <script src="script.js " async defer>
    </script>
    <script>
    </script>

</body>

</html>
