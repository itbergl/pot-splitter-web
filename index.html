<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>All-In Pot Splitter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>

    <button class="button" type="button" onclick="goBack()">‚Üê</button>
    <div id="display">
        <div id="player-screen">
            <div name="playerList" id="players">
                <div>
                    <button class="button" type="button" onclick="submitPlayers()">Next</button>
                    <button class="button" type="button" onclick="toggleWinnerInput()">Next (manual input)</button>
                    <button class="button" type="button" onclick="addPlayer()">+</button>

                </div>
                <div class="player-input">
                    Name: <input type="text" class="fname" id="fname" value=""><br><br> Chips: <input type="number" id="fchips" value=""><br><br>Hand: <input type="text" class="fhand" id="fhand" value="">
                    <div class="card-input" style="font-weight: bold;">
                        <span class="rank-symbol">A</span>
                        <span class="rank-symbol">K</span>
                        <span class="rank-symbol">Q</span>
                        <span class="rank-symbol">J</span>
                        <span class="rank-symbol">T</span>
                        <span class="rank-symbol">9</span>
                        <span class="rank-symbol">8</span>
                        <span class="rank-symbol">7</span>
                        <span class="rank-symbol">6</span>
                        <span class="rank-symbol">5</span>
                        <span class="rank-symbol">4</span>
                        <span class="rank-symbol">3</span>
                        <span class="rank-symbol">2</span>
                    </div>
                    <div class="card-input ">
                        <span class="suit-symbol ">&spades;</span>
                        <span class="suit-symbol " style="color:red ">&hearts;</span>
                        <span class="suit-symbol ">&clubs;</span>
                        <span class="suit-symbol " style="color:red ">&diams;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ranking.js " async defer>
    </script>
    <script src="script.js " async defer>
    </script>
    <script>
        $(document).on('click touchstart', "span", function() {
            selectSuit(this)
        })
    </script>

</body>

</html>
